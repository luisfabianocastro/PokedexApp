<ion-header>
  <ion-toolbar color="dark">
    <ion-title>
      Pokedex
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-list>
    <ion-item lines="full" class="ion-no-padding">
        <ion-thumbnail slot="start">
          <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/detail/001.png">
        </ion-thumbnail>
        <ion-label>
          <div>
            <h3>Bulbasaur</h3>
            <ion-badge color="blbs">Grass</ion-badge>
            <ion-badge color="blbs2">Poison</ion-badge>
          </div>
        </ion-label>

        <ion-chip color="grass">
          <ion-label>001</ion-label>
        </ion-chip>

      </ion-item>
  </ion-list>

  <ion-list>
    <ion-item lines="full" class="ion-no-padding">
        <ion-thumbnail slot="start">
          <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/detail/004.png">
        </ion-thumbnail>
        <ion-label>
          <div>
            <h3>Charmander</h3>
            <ion-badge color="cmnd">Fire</ion-badge>
          </div>
        </ion-label>

        <ion-chip color="fire">
          <ion-label>004</ion-label>
        </ion-chip>

      </ion-item>
  </ion-list>

  <ion-list>
    <ion-item lines="full" class="ion-no-padding">
        <ion-thumbnail slot="start">
          <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/detail/007.png">
        </ion-thumbnail>
        <ion-label>
          <div>
            <h3>Squirtle</h3>
            <ion-badge color="sqrt">Water</ion-badge>
          </div>
        </ion-label>

        <ion-chip color="water">
          <ion-label>007</ion-label>
        </ion-chip>

      </ion-item>
  </ion-list>

  <ion-list>
    <ion-item lines="full" class="ion-no-padding">
        <ion-thumbnail slot="start">
          <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/detail/025.png">
        </ion-thumbnail>
        <ion-label>
          <div>
            <h3>Pikachu</h3>
            <ion-badge color="pkch">Electric</ion-badge>
          </div>
        </ion-label>

        <ion-chip color="electric">
          <ion-label>025</ion-label>
        </ion-chip>

      </ion-item>
  </ion-list>
